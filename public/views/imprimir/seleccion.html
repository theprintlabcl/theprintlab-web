

<!-- TOP BAR -->
<header class="bar top-bar bar-solid">

    <h1 class="bar-title">{{qtypics | cerofill}}/{{maxqtypics}}</h1>

				<span class="bar-nav">
					<a class="btn-icon" href="#/imprimir">
                        <span class="icon ic-prev-circle"></span>
                    </a>
				</span>

				<span class="bar-nav bar-nav-right">
					<a class="btn-icon" href="#/imprimir/resumen">
                        <span class="icon ic-done-circle"></span>
                    </a>
				</span>

</header>


<!-- MAIN -->
<div class="main">

    <div class="content">

        <section>

            <!-- PHOTO -->
            <div class="photo-item" ng-repeat="f in files">

                <thumbnail file-type="image" source="{{f | ngfDataUrl}}"></thumbnail>

                <div class="tool-bar">

                    <div>

                        <div class="qty-bar">

                            <a class="btn-icon tool-bar-btn" ng-click="updateQty($index,'-')">
                                <span class="icon icon-md ic-remove"></span>
                            </a>

                            <a class="btn-icon tool-bar-btn float-right" ng-click="updateQty($index,'+')">
                                <span class="icon icon-md ic-add"></span>
                            </a>

                            <h4 class="qty-value">{{f.qty | cerofill}}</h4>


                        </div>

                        <a class="btn-icon tool-bar-btn tbb-primary" href="#/imprimir/crop/{{$index}}">
                            <span class="icon icon-md ic-crop"></span>
                        </a>

                    </div>

                </div><!-- /tool-bar -->

            </div><!-- /photo-item -->


        </section>

    </div><!-- /content -->


</div><!-- /main -->


<!-- BOTTOM BAR -->
<footer class="bar bottom-bar bar-container" ng-show='warningpics===true'>
    <div class="message bg-warning">
        <span>Aún puedes agregar {{availablepics}} fotos más por el mismo precio</span>
    </div>
</footer>
